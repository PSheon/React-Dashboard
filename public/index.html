<!DOCTYPE html>
<html lang="zh-Hans-TW">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Fuse React - Material design admin template with pre-built apps and pages" />
		<meta
			name="keywords"
			content="React,Redux,Material UI Next,Material,Material Design,Google Material Design,HTML,CSS,Firebase,Authentication,Material Redux Theme,Material Redux Template"
		/>
		<meta name="author" content="PSheon" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="theme-color" content="#5048a8" />
		<base href="/" />
		<!--
          manifest.json provides metadata used when your web app is added to the
          homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
        -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

		<!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
		<link href="%PUBLIC_URL%/assets/fonts/material-outline-icons/styles.css" rel="stylesheet" />
		<link href="%PUBLIC_URL%/assets/fonts/meteocons/style.css" rel="stylesheet" />

		<noscript id="jss-insertion-point"></noscript>
		<!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
		<title>平台</title>

		<!-- FUSE Splash Screen CSS -->
		<style type="text/css">
			#fuse-splash-screen {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #262c49;
				z-index: 99999;
				pointer-events: none;
			}

			#fuse-splash-screen .center {
				display: block;
				width: 100%;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
			}

			#fuse-splash-screen .logo {
				width: 128px;
				margin: 0 auto;
			}

			#fuse-splash-screen .logo img {
				filter: drop-shadow(0px 10px 6px rgba(0, 0, 0, 0.2));
			}
		</style>
		<!-- / FUSE Splash Screen CSS -->
	</head>
	<body>
		<noscript>
			You need to enable JavaScript to run this app.
		</noscript>
		<div id="root" class="flex">
			<!-- FUSE Splash Screen -->
			<div id="fuse-splash-screen">
				<div class="center flex justify-center items-between">
					<div class="logo">
						<img width="128" src="assets/images/logos/fuse.svg" alt="logo" />
					</div>
				</div>
			</div>
			<!-- / FUSE Splash Screen -->
		</div>
	</body>
</html>
